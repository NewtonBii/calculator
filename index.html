<html>
        <head>

          <div class="container">

          <header>Calculator</header>
            <form id="add">

              </div>
              <div class="form-group">
                <label for="add2">Second Number</label>
                <input type="text" id="add2" class="form-control">
              </div>
              <button type="submit" class="btn">ADD</button>
            </form>
            <form id="subtraction">
              <div class="form-group">
                <label for="sub1">First Number</label>
                <input type="text" id="sub1" class="form-control">
              </div>
              <div class="form-group">
                <label for="sub2">Second Number</label>
                <input type="text" id="sub2" class="form-control">
              </div>
              <button type="submit" class="btn">SUBTRACT</button>

            </form>
           <div id="output">

           </div>


          </div>


        </body>
