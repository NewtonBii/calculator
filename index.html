<html>
        <head>
          <title>Calculator</title>
          <link rel="stylesheet" href="css/bootstrap.css">
          <link rel="stylesheet" href="css/styles.css">
          <script src="js/jquery-3.2.1.js"></script>
          <script src="js/scripts.js"></script>
        </head>
        <body>
          <div class="container">

          <header>Calculator</header>
            <form id="add">
              <div class="form-group">
                <label for="add1">First Number</label>
                <input type="text" id="add1" class="form-control">
              </div>
              <div class="form-group">
                <label for="add2">Second Number</label>
                <input type="text" id="add2" class="form-control">
              </div>
              <button type="submit" class="btn">ADD</button>

            </form>

              <ul>
                <li><span class="clickable">Addition</span></li>
                <li><span class="clickable">Subtraction</span></li>
                <li><span class="clickable">Multiplication</span></li>
                <li><span class="clickable">Division</span></li>
              </ul>



          </div>


        </body>
      </html>
